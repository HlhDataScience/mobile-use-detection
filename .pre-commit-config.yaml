repos:
- repo: https://github.com/psf/black
  rev: 23.7.0  # more recent version of black
  hooks:
  - id: black

- repo: https://github.com/PyCQA/flake8
  rev: 6.1.0  # newer version of flake8
  hooks:
  - id: flake8

- repo: https://github.com/timothycrosley/isort
  rev: 5.12.0  # latest stable version of isort
  hooks:
  - id: isort

- repo: https://github.com/econchick/interrogate
  rev: 1.5.0  # newer version of interrogate
  hooks:
  - id: interrogate
    args: [-vv, -i, --fail-under=80]
